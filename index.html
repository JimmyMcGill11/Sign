<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Log in</title>
  </head>
  <body>
    <div class="login flex-center">
      <p>DASHBOARD</p>
      <form action="dashboard.html" class="login-box p-20 rad-10">
        <h1>Login</h1>
        <div class="login-line">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="login-line">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="remember-forget between-flex fs-14">
          <div class="remember">
            <input type="checkbox" id="reme" checked>
            <label for="reme">Remember ME</label>
          </div>
          <a class="d-block" href="#">Forget Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          <p>Don't Have an Account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
